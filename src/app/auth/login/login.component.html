
<div class="container">
    <div class="row">
      <div class="col-12 mt-5">
        <h2>Sign in to be able to choose and reserve your favorite seats. </h2>
      </div>
        <div class="col-6 mx-auto mt-5">
            <form (ngSubmit)="login()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="form.email" name="email" required aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="form.password" name="password" required >
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
        </div>
    </div>
</div>
