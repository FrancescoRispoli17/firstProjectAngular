<div class="container">
    <div class="row">
        <div class="col-6 mx-auto">
            <form (ngSubmit)="register()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="email" class="form-control" id="name" [(ngModel)]="form.name" name="name" required aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" [(ngModel)]="form.email" name="email" required aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" [(ngModel)]="form.password" name="password" required >
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" [(ngModel)]="form.password_confirmation" name="password_confirmation" required  >
                  </div>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
        </div>
    </div>
</div>
